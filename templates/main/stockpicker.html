{% extends 'main/base.html' %}

{% block css %}

{% block body %}
<div class="container">
  <h1>Live stock tracker</h1>
  <p>select your favourite stocks</p>
  <form action="stoctracker/">
    <label for="stockpicker">Select stocks</label>
    <select class="form-select form-select-lg mb-3" multiple aria-label="multiple select example" name="stockpicker">
      {% for i in stockpicker %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <div class="d-grid gap-2">
      <input type='submit' value='submit' class="btn btn-primary">
    </div>
  </form>
</div>
{% endblock %}
